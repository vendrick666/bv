<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BV Parfume ‚Äî –ò–∑—ã—Å–∫–∞–Ω–Ω–∞—è –ø–∞—Ä—Ñ—é–º–µ—Ä–∏—è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        silver: '#C0C0C0',
                        'silver-light': '#E8E8E8',
                        'silver-dark': '#A0A0A0',

                    },
                    fontFamily: {
                        serif: ['Cormorant Garamond', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .btn-silver { background: linear-gradient(135deg, #C0C0C0 0%, #E8E8E8 50%, #C0C0C0 100%); color: #1A1A1A; }
        .btn-silver:hover { background: linear-gradient(135deg, #A0A0A0 0%, #C0C0C0 50%, #A0A0A0 100%); }
        .perfume-card:hover { transform: translateY(-5px); box-shadow: 0 25px 50px -12px rgba(192, 192, 192, 0.25); }
    </style>
</head>
<body class="bg-charcoal font-sans text-silver-light">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = '/api/v1';
        
        const api = {
            async request(endpoint, options = {}) {
                const token = localStorage.getItem('token');
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` }),
                    },
                    ...options,
                };
                const res = await fetch(`${API_URL}${endpoint}`, config);
                if (!res.ok) {
                    const payload = await res.json().catch(() => ({ detail: '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞' }));
                    let message = '–û—à–∏–±–∫–∞';
                    if (Array.isArray(payload.detail)) message = payload.detail.map(d => d.msg || d).join('; ');
                    else if (typeof payload.detail === 'string') message = payload.detail;
                    throw new Error(message);
                }
                if (res.status === 204) return null;
                return res.json();
            },
            get: (url) => api.request(url),
            post: (url, data) => api.request(url, { method: 'POST', body: JSON.stringify(data) }),
            put: (url, data) => api.request(url, { method: 'PUT', body: JSON.stringify(data) }),
            delete: (url) => api.request(url, { method: 'DELETE' }),
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
            async upload(url, file) {
                const token = localStorage.getItem('token');
                const formData = new FormData();
                formData.append('file', file);
                const res = await fetch(`${API_URL}${url}`, {
                    method: 'POST',
                    headers: { ...(token && { 'Authorization': `Bearer ${token}` }) },
                    body: formData,
                });
                if (!res.ok) {
                    const payload = await res.json().catch(() => ({ detail: '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏' }));
                    throw new Error(payload.detail || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
                return res.json();
            },
        };

        const formatPrice = (price) => new Intl.NumberFormat('uz-UZ').format(price) + ' UZS';

        // –ü—Ä–µ—Ñ–∏–∫—Å—ã –∏ —Ü–≤–µ—Ç–∞ —Ä–æ–ª–µ–π
        const roleConfig = {
            admin: { prefix: '[ADMIN]', color: 'text-red-400', bg: 'bg-red-500/20' },
            support: { prefix: '[SUPPORT]', color: 'text-blue-400', bg: 'bg-blue-500/20' },
            seller: { prefix: '[SELLER]', color: 'text-green-400', bg: 'bg-green-500/20' },
            user: { prefix: '[USER]', color: 'text-gray-400', bg: 'bg-gray-500/20' },
        };

        const RoleBadge = ({ role }) => {
            const config = roleConfig[role] || roleConfig.user;
            return (
                <span className={`${config.bg} ${config.color} px-2 py-0.5 rounded text-xs font-medium`}>
                    {config.prefix}
                </span>
            );
        };

        // Header
        function Header({ user, cartCount, onNavigate, onLogout }) {
            return (
                <header className="bg-charcoal-light border-b border-silver/20 sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-6">
                                <img src="/static/logo.png" alt="BV Parfume" className="h-12 cursor-pointer" onClick={() => onNavigate('catalog')} />
                                <nav className="hidden md:flex gap-4">
                                    <button onClick={() => onNavigate('catalog')} className="text-silver-light hover:text-white transition">–ö–∞—Ç–∞–ª–æ–≥</button>
                                    {user && <button onClick={() => onNavigate('support')} className="text-silver-light hover:text-white transition">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>}
                                    {user && <button onClick={() => onNavigate('orders')} className="text-silver-light hover:text-white transition">–ó–∞–∫–∞–∑—ã</button>}
                                    {user && ['admin', 'seller', 'support'].includes(user.role) && (
                                        <button onClick={() => onNavigate('admin')} className="text-silver hover:text-white transition font-medium">–ü–∞–Ω–µ–ª—å</button>
                                    )}
                                </nav>
                            </div>
                            <div className="flex items-center gap-4">
                                {user ? (
                                    <>
                                        <button onClick={() => onNavigate('cart')} className="relative p-2 hover:bg-charcoal rounded-lg transition">
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                            </svg>
                                            {cartCount > 0 && <span className="absolute -top-1 -right-1 bg-silver text-charcoal text-xs w-5 h-5 rounded-full flex items-center justify-center font-bold">{cartCount}</span>}
                                        </button>
                                        <div className="flex items-center gap-2">
                                            <RoleBadge role={user.role} />
                                            <span className="text-sm text-silver-dark hidden sm:block">{user.username}</span>
                                            <button onClick={onLogout} className="text-silver-dark hover:text-white text-sm">–í—ã—Ö–æ–¥</button>
                                        </div>
                                    </>
                                ) : (
                                    <button onClick={() => onNavigate('login')} className="btn-silver px-6 py-2 rounded-lg font-medium">–í–æ–π—Ç–∏</button>
                                )}
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Auth
        function AuthPage({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [form, setForm] = useState({ login: '', email: '', password: '', username: '', first_name: '' });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError(''); setLoading(true);
                try {
                    if (isLogin) {
                        const data = await api.post('/auth/login', { login: form.login, password: form.password });
                        localStorage.setItem('token', data.access_token);
                        onLogin(data.user);
                    } else {
                        await api.post('/auth/register', { email: form.email, username: form.username, password: form.password, first_name: form.first_name });
                        setIsLogin(true);
                        setForm({...form, login: form.email});
                        setError('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –í–æ–π–¥–∏—Ç–µ.');
                    }
                } catch (err) { setError(err.message); }
                finally { setLoading(false); }
            };

            return (
                <div className="min-h-[80vh] flex items-center justify-center px-4">
                    <div className="bg-charcoal-light p-8 rounded-2xl w-full max-w-md border border-silver/20">
                        <div className="text-center mb-8">
                            <img src="/static/logo.png" alt="BV Parfume" className="h-16 mx-auto mb-4" />
                            <h2 className="text-2xl font-serif text-white">{isLogin ? '–í—Ö–æ–¥' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è'}</h2>
                        </div>
                        {error && <div className={`p-3 rounded-lg mb-4 text-sm ${error.includes('—É—Å–ø–µ—à–Ω–∞') ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300'}`}>{error}</div>}
                        <form onSubmit={handleSubmit} className="space-y-4">
                            {isLogin ? (
                                <input type="text" placeholder="Email –∏–ª–∏ –ª–æ–≥–∏–Ω" value={form.login} onChange={(e) => setForm({...form, login: e.target.value})} className="w-full bg-charcoal border border-silver/30 rounded-lg px-4 py-3 text-white placeholder-silver-dark focus:border-silver focus:outline-none" required />
                            ) : (
                                <>
                                    <input type="email" placeholder="Email" value={form.email} onChange={(e) => setForm({...form, email: e.target.value})} className="w-full bg-charcoal border border-silver/30 rounded-lg px-4 py-3 text-white placeholder-silver-dark focus:border-silver focus:outline-none" required />
                                    <input type="text" placeholder="–õ–æ–≥–∏–Ω" value={form.username} onChange={(e) => setForm({...form, username: e.target.value})} className="w-full bg-charcoal border border-silver/30 rounded-lg px-4 py-3 text-white placeholder-silver-dark focus:border-silver focus:outline-none" required />
                                    <input type="text" placeholder="–ò–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" value={form.first_name} onChange={(e) => setForm({...form, first_name: e.target.value})} className="w-full bg-charcoal border border-silver/30 rounded-lg px-4 py-3 text-white placeholder-silver-dark focus:border-silver focus:outline-none" />
                                </>
                            )}
                            <div>
                                <input type="password" placeholder="–ü–∞—Ä–æ–ª—å" value={form.password} onChange={(e) => setForm({...form, password: e.target.value})} className="w-full bg-charcoal border border-silver/30 rounded-lg px-4 py-3 text-white placeholder-silver-dark focus:border-silver focus:outline-none" required />
                                {!isLogin && <p className="text-silver-dark text-xs mt-2">–ú–∏–Ω. 8 —Å–∏–º–≤–æ–ª–æ–≤, –∑–∞–≥–ª–∞–≤–Ω–∞—è, —Å—Ç—Ä–æ—á–Ω–∞—è, —Ü–∏—Ñ—Ä–∞</p>}
                            </div>
                            <button type="submit" disabled={loading} className="w-full btn-silver py-3 rounded-lg font-medium disabled:opacity-50">{loading ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : (isLogin ? '–í–æ–π—Ç–∏' : '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è')}</button>
                        </form>
                        <p className="text-center mt-6 text-silver-dark">
                            {isLogin ? '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?' : '–ï—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?'}
                            <button onClick={() => setIsLogin(!isLogin)} className="text-silver hover:text-white ml-2">{isLogin ? '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è' : '–í–æ–π—Ç–∏'}</button>
                        </p>
                    </div>
                </div>
            );
        }

        // Catalog
        function CatalogPage({ user, onAddToCart }) {
            const [items, setItems] = useState([]);
            const [categories, setCategories] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filter, setFilter] = useState({ category_id: '', search: '' });

            useEffect(() => { api.get('/categories').then(setCategories).catch(console.error); }, []);
            useEffect(() => {
                setLoading(true);
                let url = '/items?page_size=50';
                if (filter.category_id) url += `&category_id=${filter.category_id}`;
                if (filter.search) url += `&search=${encodeURIComponent(filter.search)}`;
                api.get(url).then(data => setItems(data.items)).catch(console.error).finally(() => setLoading(false));
            }, [filter]);

            return (
                <div className="max-w-7xl mx-auto px-4 py-8">
                    <div className="text-center mb-12">
                        <h1 className="text-4xl font-serif text-white mb-4">–ö–æ–ª–ª–µ–∫—Ü–∏—è –∞—Ä–æ–º–∞—Ç–æ–≤</h1>
                    </div>
                    <div className="bg-charcoal-light rounded-xl p-6 mb-8 border border-silver/10 flex flex-wrap gap-4">
                        <input type="text" placeholder="–ü–æ–∏—Å–∫..." value={filter.search} onChange={(e) => setFilter({...filter, search: e.target.value})} className="flex-1 min-w-[200px] bg-charcoal border border-silver/30 rounded-lg px-4 py-2 text-white placeholder-silver-dark focus:border-silver focus:outline-none" />
                        <select value={filter.category_id} onChange={(e) => setFilter({...filter, category_id: e.target.value})} className="bg-charcoal border border-silver/30 rounded-lg px-4 py-2 text-white">
                            <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                            {categories.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                        </select>
                    </div>
                    {loading ? (
                        <div className="text-center py-20"><div className="inline-block w-8 h-8 border-2 border-silver border-t-transparent rounded-full animate-spin"></div></div>
                    ) : items.length === 0 ? (
                        <div className="text-center py-20 text-silver-dark">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                    ) : (
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {items.map(item => (
                                <div key={item.id} className="bg-charcoal-light rounded-xl overflow-hidden border border-silver/10 perfume-card transition-all duration-300">
                                    <div className="aspect-square bg-charcoal flex items-center justify-center p-4">
                                        {item.image_url ? <img src={item.image_url} alt={item.name} className="max-h-full max-w-full object-contain" /> : <div className="text-6xl text-silver/30">üß¥</div>}
                                    </div>
                                    <div className="p-4">
                                        <div className="text-silver-dark text-sm mb-1">{item.brand}</div>
                                        <h3 className="text-white font-medium mb-2 line-clamp-2">{item.name}</h3>
                                        {item.volume_ml && <div className="text-silver-dark text-sm mb-2">{item.volume_ml} –º–ª</div>}
                                        <div className="flex items-center justify-between mt-4">
                                            <span className="text-silver font-semibold">{formatPrice(item.price)}</span>
                                            <button onClick={() => onAddToCart(item.id)} disabled={!user || item.stock_quantity === 0} className="btn-silver px-4 py-2 rounded-lg text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                                                {item.stock_quantity === 0 ? '–ù–µ—Ç' : '–í –∫–æ—Ä–∑–∏–Ω—É'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Cart
        function CartPage({ cart, onUpdateCart, onRemoveFromCart, onNavigate, onClearCart }) {
            const [address, setAddress] = useState('');
            const [notes, setNotes] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const total = cart.reduce((sum, item) => sum + item.item.price * item.quantity, 0);

            const handleOrder = async () => {
                if (!address || address.length < 5) { setError('–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å (–º–∏–Ω. 5 —Å–∏–º–≤–æ–ª–æ–≤)'); return; }
                setLoading(true); setError('');
                try {
                    await api.post('/orders', { shipping_address: address, notes });
                    setSuccess('–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –û–ø–ª–∞—Ç–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏.');
                    onClearCart();
                    setTimeout(() => onNavigate('orders'), 2000);
                } catch (err) { setError(err.message); }
                finally { setLoading(false); }
            };

            if (cart.length === 0 && !success) {
                return (
                    <div className="max-w-4xl mx-auto px-4 py-20 text-center">
                        <div className="text-6xl mb-4">üõí</div>
                        <h2 className="text-2xl text-white mb-4">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</h2>
                        <button onClick={() => onNavigate('catalog')} className="btn-silver px-6 py-3 rounded-lg">–í –∫–∞—Ç–∞–ª–æ–≥</button>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto px-4 py-8">
                    <h1 className="text-3xl font-serif text-white mb-8">–ö–æ—Ä–∑–∏–Ω–∞</h1>
                    {error && <div className="bg-red-500/20 text-red-300 p-4 rounded-lg mb-6">{error}</div>}
                    {success && <div className="bg-green-500/20 text-green-300 p-4 rounded-lg mb-6">{success}</div>}
                    {!success && (
                        <>
                            <div className="space-y-4 mb-8">
                                {cart.map(item => (
                                    <div key={item.id} className="bg-charcoal-light rounded-xl p-4 flex items-center gap-4 border border-silver/10">
                                        <div className="w-16 h-16 bg-charcoal rounded-lg flex items-center justify-center">
                                            {item.item.image_url ? <img src={item.item.image_url} alt="" className="max-h-full max-w-full object-contain" /> : <span className="text-2xl">üß¥</span>}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <h3 className="text-white font-medium truncate">{item.item.name}</h3>
                                            <p className="text-silver">{formatPrice(item.item.price)}</p>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <button onClick={() => onUpdateCart(item.id, Math.max(1, item.quantity - 1))} className="w-8 h-8 rounded bg-charcoal text-silver hover:text-white">‚àí</button>
                                            <span className="w-8 text-center text-white">{item.quantity}</span>
                                            <button onClick={() => onUpdateCart(item.id, item.quantity + 1)} className="w-8 h-8 rounded bg-charcoal text-silver hover:text-white">+</button>
                                        </div>
                                        <button onClick={() => onRemoveFromCart(item.id)} className="text-red-400 hover:text-red-300 p-2">üóëÔ∏è</button>
                                    </div>
                                ))}
                            </div>
                            <div className="bg-charcoal-light rounded-xl p-6 border border-silver/10">
                                <div className="flex justify-between items-center mb-6">
                                    <span className="text-xl text-white">–ò—Ç–æ–≥–æ:</span>
                                    <span className="text-2xl font-bold text-silver">{formatPrice(total)}</span>
                                </div>
                                <input type="text" value={address} onChange={(e) => setAddress(e.target.value)} placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏" className="w-full bg-charcoal border border-silver/30 rounded-lg px-4 py-3 text-white placeholder-silver-dark mb-4" />
                                <textarea value={notes} onChange={(e) => setNotes(e.target.value)} placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="2" className="w-full bg-charcoal border border-silver/30 rounded-lg px-4 py-3 text-white placeholder-silver-dark mb-4 resize-none" />
                                <div className="bg-charcoal rounded-lg p-4 mb-4 border border-silver/20 text-silver">üí≥ –û–ø–ª–∞—Ç–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏</div>
                                <button onClick={handleOrder} disabled={loading} className="w-full btn-silver py-4 rounded-lg font-semibold disabled:opacity-50">{loading ? '–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ...' : '–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑'}</button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        // Orders
        function OrdersPage() {
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => { api.get('/orders').then(setOrders).catch(console.error).finally(() => setLoading(false)); }, []);

            const statusNames = { pending: '–û–∂–∏–¥–∞–µ—Ç', paid: '–û–ø–ª–∞—á–µ–Ω', shipped: '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω', delivered: '–î–æ—Å—Ç–∞–≤–ª–µ–Ω', cancelled: '–û—Ç–º–µ–Ω—ë–Ω' };
            const statusColors = { pending: 'bg-yellow-500/20 text-yellow-300', paid: 'bg-blue-500/20 text-blue-300', shipped: 'bg-purple-500/20 text-purple-300', delivered: 'bg-green-500/20 text-green-300', cancelled: 'bg-red-500/20 text-red-300' };

            if (loading) return <div className="text-center py-20"><div className="inline-block w-8 h-8 border-2 border-silver border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className="max-w-4xl mx-auto px-4 py-8">
                    <h1 className="text-3xl font-serif text-white mb-8">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h1>
                    {orders.length === 0 ? (
                        <div className="text-center py-20 text-silver-dark">üì¶ –ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</div>
                    ) : (
                        <div className="space-y-4">
                            {orders.map(order => (
                                <div key={order.id} className="bg-charcoal-light rounded-xl p-6 border border-silver/10">
                                    <div className="flex flex-wrap items-center justify-between gap-4 mb-2">
                                        <span className="text-white font-medium">{order.order_number}</span>
                                        <span className={`px-3 py-1 rounded-full text-sm ${statusColors[order.status]}`}>{statusNames[order.status]}</span>
                                    </div>
                                    <div className="flex justify-between text-silver-dark text-sm">

                                        <div className="flex gap-4">

                            </div>
                        </div>
                    )}

                    {/* Orders Tab */}
                    {tab === 'orders' && (
                        <div>
                            <h2 className="text-xl text-white mb-6">–ó–∞–∫–∞–∑—ã ({orders.length})</h2>
                            {orders.length === 0 ? <div className="text-center py-12 text-silver-dark">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</div> : (
                                <div className="space-y-4">
                                    {orders.map(order => (
                                        <div key={order.id} className="bg-charcoal-light rounded-xl p-6 border border-silver/10">
                                            <div className="flex flex-wrap items-center justify-between gap-4 mb-2">
                                                <span className="text-white font-medium">{order.order_number}</span>
                                                <select value={order.status} onChange={(e) => handleOrderStatus(order.id, e.target.value)} className="bg-charcoal border border-silver/30 rounded px-3 py-1 text-white text-sm">
                                                    {statusOptions.map(s => <option key={s} value={s}>{statusNames[s]}</option>)}
                                                </select>
                                            </div>
                                            <div className="flex justify-between text-silver-dark text-sm">

                                                <span className="text-silver font-semibold">{formatPrice(order.total_price)}</span>

                    {/* Users Tab */}
                    {tab === 'users' && isAdmin && (
                        <div>
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl text-white">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ ({users.length})</h2>
                                <button onClick={() => setShowUserForm(true)} className="btn-silver px-4 py-2 rounded-lg">+ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</button>

                                    <form onSubmit={handleUserSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="email" placeholder="Email *" value={userForm.email} onChange={(e) => setUserForm({...userForm, email: e.target.value})} className="bg-charcoal border border-silver/30 rounded-lg px-4 py-2 text-white" required />
                                        <input type="text" placeholder="–õ–æ–≥–∏–Ω *" value={userForm.username} onChange={(e) => setUserForm({...userForm, username: e.target.value})} className="bg-charcoal border border-silver/30 rounded-lg px-4 py-2 text-white" required />
                                        <input type="password" placeholder="–ü–∞—Ä–æ–ª—å *" value={userForm.password} onChange={(e) => setUserForm({...userForm, password: e.target.value})} className="bg-charcoal border border-silver/30 rounded-lg px-4 py-2 text-white" required />
                                        <input type="text" placeholder="–ò–º—è" value={userForm.first_name} onChange={(e) => setUserForm({...userForm, first_name: e.target.value})} className="bg-charcoal border border-silver/30 rounded-lg px-4 py-2 text-white" />
                                        <select value={userForm.role} onChange={(e) => setUserForm({...userForm, role: e.target.value})} className="bg-charcoal border border-silver/30 rounded-lg px-4 py-2 text-white">

                                                    <select value={u.role} onChange={(e) => handleRoleChange(u.id, e.target.value)} disabled={u.id === user.id} className="bg-charcoal border border-silver/30 rounded px-2 py-1 text-white text-sm disabled:opacity-50">
                                                        {roleOptions.map(r => <option key={r} value={r}>{roleConfig[r].prefix}</option>)}

                                            </tr>
                                        ))}
                                    </tbody>

                        </div>
                    )}
                </div>
            );
        }

        // Main App
        function App() {
            const [user, setUser] = useState(null);
            const [page, setPage] = useState('catalog');
            const [cart, setCart] = useState([]);
            const [loading, setLoading] = useState(true);

            const loadUser = async () => {
                const token = localStorage.getItem('token');
                if (!token) { setLoading(false); return; }
                try {
                    const userData = await api.get('/auth/me');
                    setUser(userData);
                } catch (err) { localStorage.removeItem('token'); }
                finally { setLoading(false); }
            };

            const loadCart = async () => {
                if (!user) return;
                try { const data = await api.get('/cart'); setCart(data.items); }
                catch (err) { console.error(err); }
            };

            useEffect(() => { loadUser(); }, []);
            useEffect(() => { if (user) loadCart(); }, [user]);

            const handleLogin = (userData) => {
                setUser(userData);
                if (['admin', 'seller', 'support'].includes(userData.role)) setPage('admin');
                else setPage('catalog');
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                setUser(null);
                setCart([]);
                setPage('catalog');
            };

            const handleAddToCart = async (itemId) => {
                if (!user) { setPage('login'); return; }
                try { await api.post('/cart', { item_id: itemId, quantity: 1 }); loadCart(); }
                catch (err) { alert(err.message); }
            };

            const handleUpdateCart = async (cartItemId, quantity) => {
                try { await api.put(`/cart/${cartItemId}`, { quantity }); loadCart(); }
                catch (err) { alert(err.message); }
            };

            const handleRemoveFromCart = async (cartItemId) => {
                try { await api.delete(`/cart/${cartItemId}`); loadCart(); }
                catch (err) { alert(err.message); }
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center"><div className="w-8 h-8 border-2 border-silver border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className="min-h-screen flex flex-col">
                    <Header user={user} cartCount={cart.reduce((sum, item) => sum + item.quantity, 0)} onNavigate={setPage} onLogout={handleLogout} />
                    <main className="flex-grow">
                        <div className="max-w-7xl mx-auto px-4 py-8">
                            {page === 'login' && <AuthPage onLogin={handleLogin} />}
                            {page === 'catalog' && <CatalogPage user={user} onAddToCart={handleAddToCart} />}
                            {page === 'cart' && <CartPage cart={cart} onUpdateCart={handleUpdateCart} onRemoveFromCart={handleRemoveFromCart} onNavigate={setPage} onClearCart={() => setCart([])} />}
                            {page === 'orders' && <OrdersPage />}
                            {page === 'support' && user && <SupportPage user={user} />}
                            {page === 'admin' && user && ['admin', 'seller', 'support'].includes(user.role) && <AdminPage user={user} />}
                        </div>
                    </main>
                <footer className="bg-charcoal-light border-t border-silver/10 py-8 mt-auto">
                    <div className="max-w-7xl mx-auto px-4 text-center">
                        <img src="/static/logo.png" alt="BV Parfume" className="h-10 mx-auto mb-4 opacity-70" />
                        <p className="text-silver-dark text-sm">¬© 2026 BV Parfume ‚Ä¢ –û–ø–ª–∞—Ç–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ ‚Ä¢ –î–æ—Å—Ç–∞–≤–∫–∞ –ø–æ –£–∑–±–µ–∫–∏—Å—Ç–∞–Ω—É</p>
                    </div>
                </footer>
            </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
