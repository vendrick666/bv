name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install black flake8
      - run: black --check app tests
      - run: flake8 app tests --max-line-length=100

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements-dev.txt
      - run: |
          set -o pipefail
          pytest -vv --maxfail=1 --junitxml=pytest-junit.xml --log-cli-level=INFO --showlocals --cov=app --cov-fail-under=60 2>&1 | tee pytest.log
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret
      - name: Print pytest log
        if: always()
        run: |
          echo "===== PYTEST LOG BEGIN ====="
          if [ -f pytest.log ]; then
            tail -n +1 pytest.log | sed -n '1,500p'
          else
            echo "No pytest.log found"
          fi
          echo "===== PYTEST LOG END ====="

      - name: Save pytest short summary to job summary
        if: always()
        run: |
          echo "## Pytest short summary" >> "$GITHUB_STEP_SUMMARY"
          if [ -f pytest.log ]; then
            echo "\n\n---\n" >> "$GITHUB_STEP_SUMMARY"
            # Extract failures, errors or tracebacks with some context
            grep -n -E "FAILED|ERROR|Traceback" pytest.log -n -C 3 | sed -n '1,200p' >> "$GITHUB_STEP_SUMMARY" || true
          else
            echo "No pytest.log found" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload pytest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: |
            pytest-junit.xml
            pytest.log

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: bv-parfume:latest